<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamStay Hotel | Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>DreamStay Hotel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Rooms</a></li>
        <li><a href="facilities.html">Facilities</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you</p>
  </section>

  <section class="section contact-grid">
    <div class="contact-info">
      <h3>Contact Details</h3>
      <address>
        <p>📍 niger street , addis ababa, Ethiopia</p>
        <p>📞 <a href="tel:+18005551234">+1 (800) 555-1234</a></p>
        <p>✉️ <a href="mailto:info@dreamstay.com">info@dreamstay.com</a></p>
      </address>
      <div class="social-links">
        <a href="#" aria-label="Facebook">FB</a>
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="Twitter">X</a>
      </div>
    </div>

    <form class="contact-form">
      <h3>Send a Message</h3>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DreamStay Hotel</p>
  </footer>
</body>
</html>
